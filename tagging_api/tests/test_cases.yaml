# Test configuration
test_config:
  # API endpoint configuration
  api_url: "http://localhost:8002"
  api_token_env: "TAGGING_API_TOKEN"  # Will read from environment variable
  
  # Test options
  max_tags: 10
  min_confidence: 0.5
  
  # Prompt templates to test (empty = test all available)
  prompt_templates: []  # Will use: detailed, quick, technical, general
  
  # Output configuration
  save_raw_json: true
  generate_markdown_report: true
  generate_html_report: false
  
  # Timeouts
  request_timeout: 60  # seconds per request
  
  # Rate limiting
  delay_between_requests: 0.5  # seconds
